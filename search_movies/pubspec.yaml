name: search_movies
description: A Flutter movie tracking application with clean architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Network
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Functional Programming
  dartz: ^0.10.1
  
  # UI
  cached_network_image: ^3.3.0
  
  # Utilities
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  
  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true